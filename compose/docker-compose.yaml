services:
  runner:
    image: ledanghuy/workspace:github_runner_ubuntu2204
    environment:
      - LABELS=github_runner_ubuntu2204,free
      - REPO_URL=${REPO_URL}
      - ACCESS_TOKEN=${GH_ACCESS_TOKEN}
    deploy:
      mode: replicated
      replicas: 1
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
